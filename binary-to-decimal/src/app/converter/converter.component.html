<div class="container-fluid text-center" style="height: 100vh">
    <div class="row align-items-center h-100" style="background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 27%, rgba(0,212,255,1) 100%);">
        <div class="m-auto p-5 w-50 rounded" style="background-color: white;">
            <div class="col">
                <h1>
                    Binary to Decimal
                </h1>
                <h5 class="text-muted">
                    Converter
                </h5>
            </div>
            <div class="col">
                <span>
                    <input type="text" placeholder="Binary Value" #binary >
                </span>
                <span>
                    <svg class="bi bi-arrow-right inline" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.146 4.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L12.793 8l-2.647-2.646a.5.5 0 010-.708z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M2 8a.5.5 0 01.5-.5H13a.5.5 0 010 1H2.5A.5.5 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                </span>
                <span>
                    <input type="text" placeholder="Decimal Value" [value]="decimalValue? decimalValue : ''"  readonly>
                </span>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary" (click)="convertToDecimal(binary.value)">
                    Convert
                </button>
            </div>
        </div>
    </div>
</div>
