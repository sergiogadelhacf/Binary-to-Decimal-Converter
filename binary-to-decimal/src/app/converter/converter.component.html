<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1>
                Binary to Decimal
            </h1>
            <h2>
                Converter
            </h2>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-3">
            <p>Binary Value:</p>
            <input type="text" #binary [value]="binaryValue">
        </div>
        <div class="col-2">
            <img src="../../assets/interface.svg" width="auto" height="80px">
        </div>
        <div class="col-3">
            <p>Decimal Value:</p>
            <input type="text" [value]="decimalValue">
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <button (click)="convertToDecimal(binary.value)">
                Convert
            </button>
        </div>
        <div class="col-4"></div>
    </div>
</div>
